<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary - Decade Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-black text-white">
    <div class="max-w-[1440px] mx-auto px-6 py-8">
      <!-- Main container -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Left column: Order Summary -->
        <div>
          <!-- Header -->
          <div class="flex items-center gap-4">
            <i class="fas fa-arrow-left text-lg text-white"></i>
            <img
              src="/Decade Collector/assets/images/Logo/Logo-White.png"
              alt="Logo"
              class="h-10"
            />
          </div>

          <!-- Order Summary Section -->
          <h2 class="text-xl font-semibold mt-8">Order Summary</h2>
          <div class="mt-6 space-y-6">
            <!-- Product 1 -->
            <div class="mb-4 flex items-center justify-between mx-5">
              <div class="flex gap-5">
                <img
                  src="./assets/images/Avenger/HulkBuster.png"
                  alt=""
                  class="w-[80px] h-[80px] mr-4"
                />
                <div class="justify-items-start">
                  <p>Black Panther</p>
                  <div class="flex items-center text-gray-300 mt-4">
                    <button class="px-2 py-1 bg-gray-800 rounded-l">-</button>
                    <span class="px-2 py-1 bg-gray-700">1</span>
                    <button class="px-2 py-1 bg-gray-800 rounded-r">+</button>
                  </div>
                </div>
              </div>
              <div class="justify-items-center">
                <p class="text-sm text-white">$65.00</p>
                <i class="fas fa-trash mt-5"></i>
              </div>
            </div>
            <!-- Product 2 -->
            <div class="mb-4 flex items-center justify-between mx-5">
              <div class="flex gap-5">
                <img
                  src="./assets/images/Avenger/HulkBuster.png"
                  alt=""
                  class="w-[80px] h-[80px] mr-4"
                />
                <div class="justify-items-start">
                  <p>Black Panther</p>
                  <div class="flex items-center text-gray-300 mt-4">
                    <button class="px-2 py-1 bg-gray-800 rounded-l">-</button>
                    <span class="px-2 py-1 bg-gray-700">1</span>
                    <button class="px-2 py-1 bg-gray-800 rounded-r">+</button>
                  </div>
                </div>
              </div>
              <div class="justify-items-center">
                <p class="text-sm text-white">$95.00</p>
                <i class="fas fa-trash mt-5"></i>
              </div>
            </div>
          </div>

          <!-- Gift Card/Discount Code -->
          <div class="mt-6">
            <label for="discount" class="text-sm font-medium"
              >Gift Card / Discount code</label
            >
            <div class="flex mt-2">
              <input
                type="text"
                id="discount"
                class="flex-1 bg-gray-800 text-white rounded-l px-4 py-2 focus:outline-none"
                placeholder="Enter code"
              />
              <button class="bg-[#38A93B] text-white px-4 rounded-r">
                Apply
              </button>
            </div>
          </div>

          <!-- Summary -->
          <div class="mt-6 space-y-2">
            <div class="flex justify-between text-sm">
              <p>Subtotal</p>
              <p>$160.00</p>
            </div>
            <div class="flex justify-between text-sm">
              <p>Sales tax (6.5%)</p>
              <p>$4.23</p>
            </div>
            <div class="flex justify-between text-sm">
              <p>Shipping Fee</p>
              <p class="text-green-500">FREE</p>
            </div>
            <div class="flex justify-between font-semibold">
              <p>Total due</p>
              <p class="text-blue-500">$164.23</p>
            </div>
          </div>
        </div>

        <!-- Right column: Shipping Form -->
        <div>
          <!-- Steps -->
          <div class="mb-6 flex items-center text-gray-300 justify-between">
            <span class="mr-4 text-[#38A93B]">Shipping</span>
            <div class="text-[#38A93B]">
              <i class="fa-solid fa-minus fa-lg"></i>
              <i class="fa-solid fa-circle-check fa-lg"></i>
              <i class="fa-solid fa-minus fa-lg"></i>
            </div>
            <span class="">Delivery</span>
            <div class="">
              <i class="fa-solid fa-minus fa-lg"></i>
              <i class="fa-solid fa-circle-check fa-lg"></i>
              <i class="fa-solid fa-minus fa-lg"></i>
            </div>
            <span>Payment</span>
          </div>

          <!-- Contact Details -->
          <h2 class="text-xl font-semibold mt-8">Contact Details</h2>
          <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="First Name"
              class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none"
            />
            <input
              type="text"
              placeholder="Last Name"
              class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none"
            />
            <input
              type="email"
              placeholder="Email"
              class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none md:col-span-2"
            />
            <div class="flex gap-2 items-center">
              <select
                class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none"
              >
                <option value="+855">+855</option>
              </select>
              <input
                type="tel"
                placeholder="Phone Number"
                class="flex-1 bg-gray-800 text-white px-4 py-2 rounded focus:outline-none"
              />
            </div>
          </div>

          <!-- Shipping Details -->
          <h2 class="text-xl font-semibold mt-8">Shipping Details</h2>
          <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              type="text"
              placeholder="Flat/House no"
              class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none md:col-span-2"
            />
            <input
              type="text"
              placeholder="Address"
              class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none md:col-span-2"
            />
            <input
              type="text"
              placeholder="City"
              class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none"
            />
            <input
              type="text"
              placeholder="State"
              class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none"
            />
            <input
              type="text"
              placeholder="Postal Code"
              class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none"
            />
            <input
              type="text"
              placeholder="Famous Landmark"
              class="bg-gray-800 text-white px-4 py-2 rounded focus:outline-none"
            />
          </div>

          <!-- Checkbox -->
          <div class="mt-4 flex items-center">
            <input
              type="checkbox"
              id="same-address"
              class="w-4 h-4 text-blue-500 border-gray-300 rounded"
            />
            <label for="same-address" class="ml-2 text-sm"
              >My shipping and billing address are the same</label
            >
          </div>

          <!-- Continue Button -->
          <button
            class="mt-6 bg-[#38A93B] text-white w-full py-3 rounded font-medium"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
