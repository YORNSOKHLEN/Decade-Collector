<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <title>Decade Collector</title>
  </head>
  <body class="bg-[#06070C] text-white">
    <header
      class="bg-[#06070D] fixed top-0 left-0 w-full z-20 flex justify-between items-center"
    >
      <div class="flex justify-between gap-10 items-center w-1/2 mx-4">
        <img src="./assets/icon/sort.png" alt="Menu" />
        <div class="relative">
          <a href="#"
            ><img
              src="./assets/images/Logo/Logo-White.png"
              alt="Logo"
              class="h-[88px]"
          /></a>
        </div>
        <div class="relative justify-items-start">
          <input
            type="text"
            placeholder="Search products"
            class="border-2 border-[#585858] rounded-md py-1.5 pl-10 pr-16 bg-[#06070D] text-white text-sm"
          />
        </div>
      </div>
      <img
        src="./assets/images/Logo/Profile.jpg"
        alt="Profile"
        class="w-10 h-10 rounded-full mx-10"
      />
    </header>

    <!-- Main Content -->
    <div class="w-full mt-[100px] flex justify-between">
      <!-- Adjusted margin-top -->
      <div
        class="fixed bg-[#06070C] w-[60px] h-screen border-r-2 border-[#ffffff] border-opacity-45 z-10"
      >
        <div class="bg-[#16191E] py-4 px-4">
          <a href="#"
            ><img src="./assets/icon/home.png" alt="Home" class="w-6 h-6"
          /></a>
        </div>
        <div class="py-4 px-4">
          <a href="#">
            <img
              src="./assets/icon/heart.png"
              alt="Favorites"
              class="w-6 h-6"
            />
          </a>
        </div>
        <div class="py-4 px-4">
          <a href="#"
            ><img
              src="./assets/icon/information-button.png"
              alt="About"
              class="w-6 h-6"
          /></a>
        </div>
      </div>
      <div class="w-full ml-[60px]">
        <div class="bg-[#16191E] top-0 py-3">
          <h1 class="mx-7 text-2xl">Home</h1>
        </div>
        <!-- Menu Items -->
        <div
          id="default-carousel"
          class="relative w-full z-10"
          data-carousel="slide"
        >
          <!-- Carousel wrapper -->
          <div
            class="relative z-0 m-2 overflow-hidden rounded-lg md:h-[480.11px]"
          >
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="./assets/images/KamenRider/AllKamenRider.jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Kamen Rider"
              />
            </div>
            <!-- Item 2 -->
            <div class="hidden z-0 duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/homme/download (2).jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Item 2"
              />
            </div>
            <!-- Item 3 -->
            <div class="hidden z-0 duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/homme/download (3).jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Item 3"
              />
            </div>
            <!-- Item 4 -->
            <div class="hidden z-0 duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/homme/Cristiano Ronaldo (1).jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Cristiano Ronaldo"
              />
            </div>
            <!-- Item 5 -->
            <div class="hidden z-0 duration-700 ease-in-out" data-carousel-item>
              <img
                src="assets/homme/Cristiano ronaldo.jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="Cristiano Ronaldo"
              />
            </div>
          </div>
          <!-- Slider indicators -->
          <div
            class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
          >
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="true"
              aria-label="Slide 1"
              data-carousel-slide-to="0"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 2"
              data-carousel-slide-to="1"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 3"
              data-carousel-slide-to="2"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 4"
              data-carousel-slide-to="3"
            ></button>
            <button
              type="button"
              class="w-3 h-3 rounded-full"
              aria-current="false"
              aria-label="Slide 5"
              data-carousel-slide-to="4"
            ></button>
          </div>
          <!-- Slider controls -->
          <button
            type="button"
            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev
          >
            <span
              class="inline-flex items-center justify-center w-10 ml-6 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 1 1 5l4 4"
                />
              </svg>
              <span class="sr-only">Previous</span>
            </span>
          </button>
          <button
            type="button"
            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next
          >
            <span
              class="inline-flex items-center justify-center w-10 mr-6 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 9 4-4-4-4"
                />
              </svg>
              <span class="sr-only">Next</span>
            </span>
          </button>
        </div>

        <!-- Footer -->
        <footer class="bg-[#16191E] mt-8 pt-9 pb-3">
          <div class="flex justify-evenly items-center mx-14">
            <div>
              <a href="#"
                ><img
                  src="./assets/images/Logo/Logo-White.png"
                  alt="Logo"
                  class="w-[302px] h-[130px]"
              /></a>
            </div>
            <div class="flex gap-28">
              <div>
                <h2 class="text-2xl font-bold">PAYMENT</h2>
                <a href="#1" class="left-0 mt-3 flex gap-2 items-center"
                  ><img
                    src="./assets/images/Logo/KHQR.png"
                    alt="KHQR"
                    class="w-[40px] h-[30px] bg-white"
                  />
                  <p>Bakong KHQR</p></a
                >
                <a href="#1" class="left-0 mt-3 flex gap-2 items-center"
                  ><img
                    src="./assets/images/Logo/aba.png"
                    alt="ABA"
                    class="w-[40px] h-[40px]"
                  />
                  <p>ABA Bank</p></a
                >
                <a href="#1" class="left-0 mt-3 flex gap-2 items-center"
                  ><img
                    src="./assets/images/Logo/acleda.jpg"
                    alt="ACLEDA"
                    class="w-[40px] h-[40px]"
                  />
                  <p>ACLEDA Bank Plc</p></a
                >
              </div>
              <div>
                <h2 class="text-2xl font-bold">CONTACT US</h2>
                <p>
                  Got a question or need help? Reach <br />
                  out to us at
                  <a href="./home.html" class="text-[#38A93B] underline"
                    >decadecollector.com</a
                  >
                  <br />
                  For returns, please use the following <br />
                  address: Box 351, Hamburg PA 19526
                </p>
                <div class="flex justify-evenly gap-6 mt-4 items-center mx-6">
                  <a href="#"
                    ><img src="./assets/icon/telegram.png" alt="Telegram"
                  /></a>
                  <a href="#"
                    ><img src="./assets/icon/messenger.png" alt="Messenger"
                  /></a>
                  <a href="#"
                    ><img src="./assets/icon/email.png" alt="Email"
                  /></a>
                </div>
                <div class="flex justify-start gap-3 mt-5 items-center">
                  <p>Follow US</p>
                  <a href="#"
                    ><img
                      src="./assets/icon/facebook.png"
                      alt="Facebook"
                      class="w-6 h-6"
                  /></a>
                  <a href="#"
                    ><img
                      src="./assets/icon/tiktok.png"
                      alt="Tiktok"
                      class="w-6 h-6"
                  /></a>
                  <a href="#"
                    ><img
                      src="./assets/icon/instagram.png"
                      alt="Instagram"
                      class="w-6 h-6"
                  /></a>
                  <a href="#"
                    ><img
                      src="./assets/icon/youtube.png"
                      alt="Youtube"
                      class="w-6 h-6"
                  /></a>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center text-white text-sm mt-3">
            © 2024 Decade Collector. All rights reserved.
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
